<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NY Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="jumbotron">
                    <h1 style="color:white">New York Times Search</h1>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div id="form" class="col-md-10">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">*Title or Topic</label>
                        <input class="form-control" id="inputSearch" placeholder="Search" required>
                    </div>

                    <div class="form-group">
                        <label for="selectNumRecords">Number of Records Retrieved:</label>
                        <select class="form-control" id="select-num-records">
                            <option>Select a Number</option>
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                        </select>
                    </div>

                   <!--  <div class="form-group">
                        <label for="exampleInputPassword1">Number of Records Retrieved</label>
                        <input class="form-control" id="inputRecords" placeholder="Number of records retrieved">
                    </div> -->
                    <div class="form-group">
                        <label for="exampleInputPassword1">From:</label>
                        <input class="form-control" id="inputStart" placeholder="Start year" type="date">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">To:</label>
                        <input class="form-control" id="inputEnd" placeholder="End Year" type="date">
                    </div>
                    <p class="text-muted">*Required</p>
                    <center>
                        <input id="Search" type="submit" value="Search"></input>
                        <!-- <button id="Search">Search</button> -->
                        <button id="Clear">Clear Results</button>
                    </center>
                </form>
                <div class="col-md-1"></div>
            </div> <!-- End div form -->
        </div>  <!-- End row -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h2 style="color:white">Top Articles</h2>
                <div id="Articles"></div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="appJava.js"></script>
</body>

</html>
